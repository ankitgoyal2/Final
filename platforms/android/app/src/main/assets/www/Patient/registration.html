    <body>
    <div class="container">
        <div class="row">
            <div class="signup-form col-12">
                <form onsubmit="data();">
                    <h2>Register</h2>
                   <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" id="F_NAME" name="F_NAME" placeholder="First Name" autofocus aria-required="true" class="form-control" required> 
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="L_NAME">Last Name</label>
                            <input type="text" id="L_NAME" name="L_NAME" placeholder="Last Name" autofocus class="form-control" required>
                    </div>
                   </div>
                  
                   <div class="form-group ">
                    <label for="EMAIL">Email </label>
                    <input type="email" id="EMAIL" name="EMAIL" placeholder="Email" class="form-control" required>
                </div>
    
                <div class="form-group">
                    <label for="PASS" >Password</label>
                        <input type="password" id="PASS" name="PASS" placeholder="Password" class="form-control" required minlength="6">
                        <span class="help-block flash" id="errPass"></span>
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_pass" name="confirm_PASS" placeholder="Confirm Password" class="form-control" required minlength="6">
                        <span class="help-block flash" id="errCPass"></span>
                </div>
    
                <div class="form-group">
                    <label for="DOB">Date of Birth</label>
                        <input type="date" id="DOB"  name="DOB" class="form-control "  required>
                </div>
    
                <div class="form-group">
                    <label for="phoneNumber" >Phone number </label>
                        <input type="phone" id="MOBILE" name="MOBILE" placeholder="Phone number" class="form-control " required minlength="10" maxlength="10">
                        <span class="help-block flash">Your phone number won't be disclosed anywhere </span>
                </div>
                
                <div class="form-group">
                        <p>Gender</p>
                        <div class="row">
                            <label class="radio-inline col-sm-6">
                                <input type="radio" name="GENDER" id="gender1" value="Female" required>  Female
                              </label>
                              <label class="radio-inline col-sm-6">
                                <input type="radio" name="GENDER" id="gender" value="Male" required>  Male
                              </label>
                        </div>              
                </div>
    
                <div class="form-group">
                    <label for="file">Upload Image</label><br>
                    <input type="file" id="file" name="file" accept="image/*" class="form--control-file"  required>
                </div>
             
                <button id="register" class="btn btn-lg btn-main btn-block" type="submit">
                    REGISTER
                  </button>
                  <hr>
    
                  <div class="text-center" >Have an account? <a href="../Patient/login2.html" class="sign-in-button">Login</NavLink></div>
    
                </form>
            </div>
        </div>
    </div>
