
<!DOCTYPE html>
<html>
    <head>
		
    <title> Help</title>   
 
    <link rel="stylesheet" href="css/register.css">
    <!-- <script src="../js/register.js"></script> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/forAll.css">

   <style>
            
        
      input[type=radio]{
          margin-right:10px;
          margin-top:10px;
         transform:scale(1.3);
    }
    .container{
        max-width: 100%!important;
    }
 

    #register{
        margin-top:30px;
    }

    form{
        padding-top: 0px!important;
    }

   
      
      </style>

    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="signup-form col-12">
                <form onsubmit="data();">
                    <h2>Complaint</h2>
                   <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" id="F_NAME" name="F_NAME" placeholder="First Name" autofocus aria-required="true" class="form-control" required> 
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="L_NAME">Last Name</label>
                            <input type="text" id="L_NAME" name="L_NAME" placeholder="Last Name" autofocus class="form-control" required>
                    </div>
                   </div>
                  
                   <div class="form-group ">
                    <label for="EMAIL">Email </label>
                    <input type="email" id="EMAIL" name="EMAIL" placeholder="Email" class="form-control" required>
                </div>
    
    
                <div class="form-group">
                    <label for="phoneNumber" >Phone number </label>
                        <input type="phone" id="MOBILE" name="MOBILE" placeholder="Phone number" class="form-control " required minlength="10" maxlength="10">
                        <span class="help-block flash">Your phone number won't be disclosed anywhere </span>
                </div>

                <div class="form-group">
                    <div><label for="description">Complaint Description</label></div>
                    <textarea id="description" name="description" placeholder="Description" class="form-control" rows="4"  style="border-radius: 5px;width: 100%; border-color: silver;" required></textarea>
                </div>
            
                
                
             
                <button id="register" class="btn btn-lg btn-main btn-block" type="submit">
                    Complaint file
                  </button>
                  <hr>
    
    
                </form>
            </div>
        </div>
    </div>
  
    
	
    
    
   
    </body>
</html>
