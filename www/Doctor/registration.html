    <body>
    <div class="container">
        <div class="row">
            <div class="signup-form col-12">
                <form onsubmit="data();">
                    <h2>Doctor Registeration</h2>
                   <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" id="F_NAME" name="F_NAME" placeholder="First Name" autofocus aria-required="true" class="form-control" required> 
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="L_NAME">Last Name</label>
                            <input type="text" id="L_NAME" name="L_NAME" placeholder="Last Name" autofocus class="form-control" required>
                    </div>
                   </div>

                   <div class="form-group">
                    <label for="registrationNumber" >Registration number </label>
                        <input type="number" id="registrationNumber" name="registrationNumber" placeholder="Registration Number" class="form-control " required minlength="4">
                        <span class="help-block flash">Your registration number won't be disclosed anywhere </span>
                </div>
                  
                   <div class="form-group ">
                    <label for="EMAIL">Email </label>
                    <input type="email" id="EMAIL" name="EMAIL" placeholder="Email" class="form-control" required>
                </div>

    
                <div class="form-group">
                    <label for="PASS" >Password</label>
                        <input type="password" id="PASS" name="PASS" placeholder="Password" class="form-control" required minlength="6">
                        <span class="help-block flash" id="errPass"></span>

                        <input type="checkbox" onclick="showPassword(this.id);"> Show Password
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_pass" name="confirm_PASS" placeholder="Confirm Password" class="form-control" required minlength="6">
                        <span class="help-block flash" id="errCPass"></span>
                </div>
    
                <div class="form-group">
                    <label for="DOB">Date of Birth</label>
                        <input type="date" id="DOB"  name="DOB" class="form-control "  required>
                </div>
    
                <div class="form-group">
                    <label for="phoneNumber" >Phone number </label>
                        <input type="phone" id="MOBILE" name="MOBILE" placeholder="Phone number" class="form-control " required minlength="10" maxlength="10">
                        <!-- <span class="help-block flash">Your phone number won't be disclosed anywhere </span> -->
                </div>

                <div class="form-group">
                    <label for="City">City Name</label>
                        <input type="text" id="city" name="CITY" placeholder="City name" class="form-control" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="State">State Name</label>
                        <input type="text" id="state" name="STATE" placeholder="State name" class="form-control" required minlength="3">
                </div>

                <div class="form-group ">
                    <label for="lat"> Location</label>
                
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label> Latitude</label>
                            <!-- <p class="form-control">Latitude <p id="latitude"></p></p> -->
                            <p id="latitude" class="form-control"></p>
                        </div>
                
                        <div class="form-group col-sm-6">
                            <label> Longitude</label>
                            <p id="longitude" class="form-control"></p>
                
                        </div>
                
                
                    </div>
                </div>
                
                <div class="form-group">
                        <p>Gender</p>
                        <div class="row">
                            <label class="radio-inline col-sm-6">
                                <input type="radio" name="GENDER" id="gender1" value="Female" required>  Female
                              </label>
                              <label class="radio-inline col-sm-6">
                                <input type="radio" name="GENDER" id="gender" value="Male" required>  Male
                              </label>
                        </div>              
                </div>

                <div class="form-group">
                    <label for="yearofexp">Year of Experience</label>
                        <input type="number" id="Y_O_E" name="Y_O_E" placeholder="Year of experience" class="form-control" required minlength="1" maxlength="2">
                </div>
    
                <div class="form-group">
                    <label for="file">Profile picture</label><br>
                    <input type="file" id="profile_pic" name="file" accept="image/*" class="form--control-file"  required>
                </div>

                <div class="form-group">
                    <label for="AboutMe">About me</label>
                        <!-- <input type="text" id="AboutMe" name="AboutMe" placeholder="About me" class="form-control" required minlength="10"> -->
                        <textarea id="AboutMe" name="AboutMe" placeholder="About me" class="form-control" rows="4"  style="border-radius: 5px;width: 100%; border-color: silver;" required></textarea>

                </div>

                <div class="form-group">
                    <p>Your expertize</p>
                    <select id="doctorType" name="doctorType" class="form-control">
                        <option value="GeneralPhysician">General Physician</option>
                        <option value="Cardiologist">Cardiologist</option>
                
                        <option value="Radiologist">Orthopedic</option>
                
                        <option value="OrthopedicSurgeon">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Higest Qualification/Degree/Diploma/Certificate name</label><br>
                    <select id="highestQuali" name="highestQuali" class="form-control">
                        <option value="MedicalSchool">Medical School</option>
                        <option value="BechelrOfMedicine">Bechelor of Medicine,Bachelor of Surgery</option>
                        <option value="BachelorOfMedicalScience">Bachelor Of Medical Science</option>
                        <option value="MasterOfSurgery">Master Of Surgery</option>
                        <option value="MasterOfMedicine">Master of Medicine</option>
                        <option value="DoctorOfMedicine">Doctor of Medicine</option>
                        <option value="DoctorOfOsteopathicMedicine">Doctor Of Osteopathic Medicine</option>
                        <option value="MDPhD">MD-PhD</option>                   
                    </select>
                    <input type="file" id="file" name="file" accept="image/*" class="form--control-file"  required>
                </div>
             
                <button id="register" class="btn btn-lg btn-main btn-block" type="submit">
                    REGISTER
                  </button>
                  <hr>
    
                  <div class="text-center" >Have an account? <a href="../Doctor/login.html" class="sign-in-button">Login</NavLink></div>
    
                </form>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("latitude");
        var y = document.getElementById("longitude");


        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                // x.innerHTML = "Geolocation is not supported by this browser.";
                // y.innerHTML = "Geolocation is not supported by this browser.";

            }
        }

        function showPosition(position) {
            x.innerText = position.coords.latitude;
            y.innerText = position.coords.longitude;

            // x.innerHTML = "Latitude: " + position.coords.latitude +
            //     "<br>Longitude: " + position.coords.longitude;
        }

        getLocation();
    </script>

    <script>
        function showPassword() {
            var x=document.getElementById("PASS");
            if(x.type === "password") {
                x.type="text";
            } else {
                x.type="password";
            }

            var y=document.getElementById("confirm_pass");
            if(y.type === "password") {
                y.type="text";
            } else {
                y.type="password";
            }
        }
    </script>
