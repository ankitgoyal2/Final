  const url = 'https://connectingit.in/ords/shoppergoldeneye/core/getappoinment/gaurav8315@gmail.com'

      .then(res=> res.json() )
      .then(({items})=> {
          console.log(items)
        items.map(patient=>{
        
            document.getElementById("ap_list").innerHTML +=  
              `<div class="col-sm-6 col-md-4">
                <div class="card" >
                    <div class="card-body">
                      <h4 class="card-title text-center"><strong>${patient.name}</strong></h4>

                        </dl>
                        <dl class="row">

                        <dd class="col-5"> ${patient.appoinment_timeing}</dd>
                        </dl>
                        <dl class="row">
                        <dt class="col-7">Contact:</dt>
                        <dd class="col-5"> ${patient.phone}</dd>
                        </dl>
                        <dl class="row">
                        <dt class="col-7">Symptoms:</dt>
                        <dd class="col-5"> ${patient.symptons}</dd>
                        </dl>
                        </div>
                    
                        <a href="../appointment.html?patient_id=${patient.patient_id}&name=${patient.name}&appointment_date=${patient.appointment_date}&shift=${patient.shift}&consultation_type=${patient.consultation_type}&phone=${patient.phone}&allergy=${patient.allergy}&symptons=${patient.symptons}&other_details=${patient.other_details}&appoinment_timeing=${patient.appoinment_timeing}&email=${patient.email}&h_history=${patient.h_history}&medi_certificate=${patient.medi_certificate}" class="btn btn-primary">Start Consultation</a>

                      </div>
                  </div>
            </div>`; 
        })

      })
      .catch(err=>alert(err.message))
